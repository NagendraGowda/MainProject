<head>
  <title>{{ pageTitle }}</title>
</head>

<div>
  <ba-customer-navbar></ba-customer-navbar>
</div>


<mat-card class="card">
  <mat-card-header><mat-card-title>Update details</mat-card-title></mat-card-header>
  <mat-card-content>

    <form [formGroup]="customerForm">
      <!--Customer table || fname lname gender DoB-->
      
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>First name</mat-label>
          <input matInput formControlName="firstname">
          <mat-hint>Enter your first name</mat-hint>
          <mat-error></mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input matInput formControlName="lastname">
          <mat-hint>Enter your last name</mat-hint>
          <mat-error></mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="option1">Male</mat-option>
            <mat-option value="option2">Female</mat-option>
            <mat-option value="option3">Apache Helicopter</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      
      

      <!--Notification table || email phone preference type-->

      <!--Address Table || line1 line2 City State COuntry Postcode type-->

    </form>

  </mat-card-content>

</mat-card>
