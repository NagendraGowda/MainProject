<mat-card class="card">
  <mat-card-title><mat-icon>insert_chart_outlined</mat-icon>
    Recent Spendings chart</mat-card-title>
  <mat-card-subtitle>
    [Based on the past 7 days]<br><br>
    Total transactions: {{labelSum()}}<br>
    Total amount spent: {{dataSum() | currency:'GBP'}}<br>
  </mat-card-subtitle>
  <mat-card-content>
    <div style="display: block">
      <canvas id="spendings-graph" width="600" height="200"></canvas>
    </div>
  </mat-card-content>
</mat-card>
