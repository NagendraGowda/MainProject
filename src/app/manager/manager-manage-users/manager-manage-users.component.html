<head>
  <title>{{pageTitle}}</title>
</head>
<ba-manager-navbar></ba-manager-navbar>

<mat-card class="card">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Add user" class="center-items">
      <ng-template mat-tab-label>
        <mat-icon class="matIcon">add</mat-icon>
        Add user
      </ng-template>
      <div class="container">
        <div class="center">
          <button class="button" mat-button mat-raised-button (click)="addUser()">Add user</button>
        </div>
      </div>

    </mat-tab>
    <mat-tab label="Edit user">
      <ng-template mat-tab-label>
        <mat-icon class="matIcon">edit</mat-icon>
        Edit user
      </ng-template>
      <div class="container">
        <div class="center">
          <button class="button" mat-button mat-raised-button (click)="editUser()">Edit user</button>
        </div>
      </div>


    </mat-tab>
  </mat-tab-group>
</mat-card>
